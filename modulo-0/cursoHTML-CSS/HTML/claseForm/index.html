<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generar formularios en HTML">
    <meta name="robots" content="index,follow">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formularios en HTML</h1>
    </header>
    <main>
            <form action="">
                <!-- el valor que pongamos en 'for' ha de ser el mismo en el 'id'-->
                <label for="nombre">
                    <span>¿Cúal es tu nombre?</span>
                    <input type="text" id="nombre" placeholder="Tu nombre"> <!--atributos 'id' y 'placeholder'-->
                </label>
                <label for="inicio-platzi">
                    <span>¿Qué día comenzaste en Platzi?</span>
                    <input type="date" id="inicio-platzi">
                </label>
                <label for="horario">
                    <span>¿En qué horario estudias?</span>
                    <input type="time" id="horario">
                </label>
            </form>
    </main>
</body>
</html>
