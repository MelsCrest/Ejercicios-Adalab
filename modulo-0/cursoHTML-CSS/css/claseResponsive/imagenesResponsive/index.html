<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Responsive</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <picture> <!--Las etiquetas 'picture' y 'source' es lo mejor para el diseño responsive-->
            <!--'source' es para que busque la imagen con mayor calidad-->
            <source media="(min-width:800px)" srcset="./pics/large.jpg"><!--La etiqueta más grande a de ir primero-->
            <source media="(min-width:700px)" srcset="./pics/medium.jpg"> 
            <img src="./pics/small.jpg" alt="Es una imagen de ejemplo">
        </picture>
    </main>
</body>
</html>
